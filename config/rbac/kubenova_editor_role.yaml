# This rule is not used by the project kube-nova-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the apps.ikubeops.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-nova-operator
    app.kubernetes.io/managed-by: kustomize
  name: kubenova-editor-role
rules:
- apiGroups:
  - apps.ikubeops.com
  resources:
  - kubenova
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.ikubeops.com
  resources:
  - kubenova/status
  verbs:
  - get
